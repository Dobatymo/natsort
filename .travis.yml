language: python
sudo: false
matrix:
  include:
    - python: "2.7"
      dist: trusty
    - python: "3.4"
      dist: trusty
    - python: "3.5"
      dist: trusty
    - python: "3.6"
      dist: trusty
    - python: "3.7"
      dist: xenial

env:
- WITH_EXTRAS="fast,icu"
- WITH_EXTRAS=""

addons:
  apt:
    packages:
    - libicu-dev
    - language-pack-de
    - language-pack-en

install:
- pip install -U pip
- pip install tox-travis codacy-coverage codecov

script:
- tox

after_success:
- coverage xml
- python-codacy-coverage -r coverage.xml
- codecov
